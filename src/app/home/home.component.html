<app-header></app-header>
<div class="container-fluid">
  <div class="card-columns">
    <div *ngFor="let card of cards" class="card text-white mb-3 {{ card.class }}" (click)="navigateToFeature(card.link, card.class)">
      <div class="card-header">{{ card.primaryTitle }}</div>
      <div class="card-body">
        <p class="card-text">{{ card.description }}</p>
      </div>
    </div>
  </div>
</div>
