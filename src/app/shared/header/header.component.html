<header>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <button class="navbar-toggler" type="button" aria-controls="navbar-menu" aria-label="Toggle navigation"
      (click)="toggleMenu()" [attr.aria-expanded]="!menuHidden">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbar-menu" class="collapse navbar-collapse" [ngbCollapse]="menuHidden">
      <div class="navbar-nav">
        <a class="nav-item nav-link text-uppercase" [routerLink]="['/home']" routerLinkActive="active">
          <span translate>HOME</span>
        </a>
      </div>
      <div class="navbar-nav ml-auto">
        <div class="nav-item" ngbDropdown placement="bottom-right">
          <a id="user-dropdown" class="nav-link" ngbDropdownToggle>
            <i class="fas fa-user-circle"></i>
          </a>
          <div ngbDropdownMenu aria-labelledby="user-dropdown">
            <div *ngIf="!isAuthenticated">
              <h6 class="dropdown-header"><span translate>You are not logged in</span></h6>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item" (click)="login()">Login</button>
            </div>
            <div *ngIf="isAuthenticated">
              <h6 class="dropdown-header">
                <span translate>Logged in as</span> <b>{{username}}</b></h6>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item" (click)="logout()">Logout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
